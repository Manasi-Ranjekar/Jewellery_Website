<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LILLANI JEWELLERS</title>
    <link rel="icon" type="image/x-icon" href="./images/lo.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="lightbox.css" />
    <link rel="stylesheet" href="./css/Slider.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/signup.css"/>
</head>
<body>

    
    <div class="register-container">
        <h2>Register
        
        <div class="input-group">
            <input type="text" id="fullName" placeholder="Full Name">
            <i class="fa fa-user"></i>
        </div>
        <p class="error" id="nameError"></p>

        <div class="input-group">
            <input type="email" id="email" placeholder="Email">
            <i class="fa fa-envelope"></i>
        </div>
        <p class="error" id="emailError"></p>

        <div class="input-group">
            <input type="tel" id="phone" placeholder="Phone Number">
            <i class="fa fa-phone"></i>
        </div>
        <p class="error" id="phoneError"></p>

        <div class="input-group">
            <input type="password" id="password" placeholder="Password">
            <i class="fa fa-eye" id="togglePassword"></i>
        </div>
        <p class="error" id="passwordError"></p>

        <div class="input-group">
            <input type="password" id="confirmPassword" placeholder="Confirm Password">
            <i class="fa fa-lock"></i>
        </div>
        <p class="error" id="confirmPasswordError"></p>

        <button class="btn" onclick="validateForm()">Register</button>

    <!-- Scripts -->
    <script src="./js/Slider.min.js"></script>
    <script src="https://kit.fontawesome.com/8c8aa2002d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="lightbox-plus-jquery.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/signup.js"></script>

</body>
</html>
